<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form - Online Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="form.php">Add Entry</a></li>
                    <li class="nav-item"><a class="nav-link" href="view.php">View Entries</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-12">
                <h2 class="mb-4">Add Entry</h2>
                <div class="alert alert-success d-none" id="successAlert" role="alert">
                    Entry submitted successfully!
                </div>

                <form method="POST" action="form.php" onsubmit="return validateForm()" id="entryForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" oninput="this.value=this.value.toUpperCase()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter Phone" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-secondary" id="resetBtn">Clear Form</button>
                    <a href="index.html" class="btn btn-secondary">â¬… Back</a>
                </form>

            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            
            if (name=="" || email=="" || phone=="") {
                alert("All fields required!");
                return false;
            }
            if (!email.includes("@")) {
                alert("Invalid email!");
                return false;
            }
            if (phone.length !== 10 || isNaN(phone)) {
                alert("Phone must be 10 digits!");
                return false;
            }
            document.getElementById("successAlert").classList.remove("d-none");
            return true;
        }
        document.getElementById("name").addEventListener("input", function() {
            if(this.value.length < 3){
                this.style.borderColor = "red";
            } else {
                this.style.borderColor = "green";
            }
        });
        document.getElementById("resetBtn").addEventListener("click", function() {
            document.getElementById("successAlert").classList.add("d-none");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
